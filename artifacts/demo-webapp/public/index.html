<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenta On-Prem</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 max-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-1 flex flex-col">
        <!-- Logo Section -->
        <div class="flex justify-center mb-8">
            <img src="/images/logo.png" alt="Authenta Logo" class="w-36 transform hover:scale-105 transition-transform duration-300">
        </div>

        <!-- Main Content -->
        <div class="bg-white/95 rounded-2xl shadow-2xl p-4 max-w-3xl mx-auto backdrop-blur-sm flex-1 flex flex-col">
            <!-- Steps Indicator -->
            <div class="flex items-center justify-center mb-12">
                <div class="flex items-center">
                    <div class="flex flex-col items-center relative">
                        <div class="w-12 h-12 text-white rounded-xl flex items-center justify-center font-bold step-indicator transform hover:scale-105 transition-all duration-300" data-step="1" style="background:#6968ae">
                            <span class="text-lg">1</span>
                        </div>
                        <span class="text-sm mt-2 font-medium text-[#6968ae]">Select Model</span>
                    </div>
                    <div class="w-24 h-1 bg-gray-200 mx-4 step-line relative">
                        <div class="absolute inset-0 bg-[#6968ae] transform scale-x-0 transition-transform duration-500 origin-left progress-line"></div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div id="step2" class="w-12 h-12 bg-gray-200 text-gray-400 rounded-xl flex items-center justify-center font-bold step-indicator transform hover:scale-105 transition-all duration-300" data-step="2">
                            <span class="text-lg">2</span>
                        </div>
                        <span class="text-sm mt-2 font-medium text-gray-400">Upload</span>
                    </div>
                    <div class="w-24 h-1 bg-gray-200 mx-4 step-line relative">
                        <div class="absolute inset-0 bg-[#6968ae] transform scale-x-0 transition-transform duration-500 origin-left progress-line"></div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div id="step3" class="w-12 h-12 bg-gray-200 text-gray-400 rounded-xl flex items-center justify-center font-bold step-indicator transform hover:scale-105 transition-all duration-300" data-step="3">
                            <span class="text-lg">3</span>
                        </div>
                        <span class="text-sm mt-2 font-medium text-gray-400">Process</span>
                    </div>
                </div>
            </div>

            <!-- Model Selection -->
            <div id="step1-content" class="mb-6 step-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Select Your Analysis Model</h2>
                    <button id="view-history-btn" class="text-[#6968ae] hover:underline text-sm font-medium">
                        View History
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <label for="ac-1" class="model-option group cursor-pointer select-none" data-model="ac-1" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="model" id="ac-1" class="hidden" value="ac-1">
                        <div class="model-card h-full p-6 rounded-xl border-2 border-gray-200 transition-all duration-300 bg-white">
                            <div class="flex items-center mb-4">
                                <div class="w-8 h-8 border-2 rounded-lg mr-3 flex items-center justify-center radio-outer border-gray-400 transition-all duration-300 relative">
                                    <div class="radio-inner w-0 h-0 bg-[#6968ae] rounded transition-all duration-200 flex items-center justify-center text-white text-sm font-bold overflow-hidden">✓</div>
                                </div>
                                <h3 class="text-xl font-semibold text-gray-800">AC-1</h3>
                            </div>
                            <div class="space-y-2">
                                <p class="text-lg font-medium text-[#6968ae]">AI Generated Image Detection</p>
                                <p class="text-gray-600">Detects AI-generated and manipulated images</p>
                                <ul class="text-sm text-gray-500 space-y-1 mt-3">
                                    <li>• Detects AI-generated content</li>
                                    <li>• Supports JPG, PNG formats</li>
                                    <li>• Advanced authenticity analysis</li>
                                </ul>
                            </div>
                        </div>
                    </label>

                    <label for="df-1" class="model-option group cursor-pointer select-none" data-model="df-1" role="radio" aria-checked="false" tabindex="0">
                        <input type="radio" name="model" id="df-1" class="hidden" value="df-1">
                        <div class="model-card h-full p-6 rounded-xl border-2 border-gray-200 transition-all duration-300 bg-white">
                            <div class="flex items-center mb-4">
                                <div class="w-8 h-8 border-2 rounded-lg mr-3 flex items-center justify-center radio-outer border-gray-400 transition-all duration-300 relative">
                                    <div class="radio-inner w-0 h-0 bg-[#6968ae] rounded transition-all duration-200 flex items-center justify-center text-white text-sm font-bold overflow-hidden">✓</div>
                                </div>
                                <h3 class="text-xl font-semibold text-gray-800">DF-1</h3>
                            </div>
                            <div class="space-y-2">
                                <p class="text-lg font-medium text-[#6968ae]">Deepfake & Face Swap Detection</p>
                                <p class="text-gray-600">Detects face manipulation in videos</p>
                                <ul class="text-sm text-gray-500 space-y-1 mt-3">
                                    <li>• Detects deepfake manipulation</li>
                                    <li>• Real-time face swap detection</li>
                                    <li>• Frame-by-frame analysis</li>
                                </ul>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="flex justify-center mt-8">
                    <button id="next-step1" type="button" class="text-white px-8 py-3 rounded-xl font-medium hover:shadow-lg transform transition-all duration-300 cursor-not-allowed bg-gray-400" disabled aria-disabled="true">
                        Continue to Upload
                    </button>
                    <script>
                    (function() {
                        const btn = document.getElementById('next-step1');
                        function update() {
                            const selected = document.querySelector('input[name="model"]:checked');
                            if (selected) {
                                btn.disabled = false;
                                btn.removeAttribute('aria-disabled');
                                btn.classList.remove('cursor-not-allowed','bg-gray-400');
                                btn.style.backgroundColor = '#6968ae';
                            } else {
                                btn.disabled = true;
                                btn.setAttribute('aria-disabled','true');
                                btn.classList.add('cursor-not-allowed');
                                btn.style.backgroundColor = '#6968ae';
                            }
                        }
                        document.querySelectorAll('input[name="model"]').forEach(r => r.addEventListener('change', update));
                    })();
                    </script>
                </div>
            </div>

            <!-- File Upload -->
            <div id="step2-content" class="mb-6 hidden step-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Step 2: Upload Media</h2>
                    <div class="flex space-x-2">
                        <button id="change-model" class="text-[#6968ae] hover:underline">Change Model</button>
                    </div>
                </div>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center" id="dropzone">
                    <input type="file" id="fileInput" class="hidden">
                    <div class="mb-4">
                        <p class="text-gray-600 mb-2"><span class="font-medium">Selected Model:</span> <span id="selected-model-display"></span></p>
                        <button id="browseBtn" class="text-[#6968ae] font-semibold hover:text-blue-600">Browse files</button>
                    </div>
                    <div id="filePreview" class="hidden">
                        <img id="imagePreview" class="max-h-48 mx-auto mb-4 hidden">
                        <video id="videoPreview" class="max-h-48 mx-auto mb-4 hidden" controls></video>
                        <p id="fileName" class="text-sm text-gray-600"></p>
                    </div>
                </div>
                
                <!-- Output Options -->
                <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="includeHeatmaps" class="mr-2 w-4 h-4 text-[#6968ae] rounded focus:ring-[#6968ae]" checked>
                        <span class="text-gray-700">Include heatmaps with results</span>
                    </label>
                    <p class="text-xs text-gray-500 mt-1 ml-6">Generate visual heatmap overlays showing detection confidence</p>
                </div>
                
                <div class="flex justify-between mt-4">
                    <button id="back-step2" class="border border-[#6968ae] text-[#6968ae] px-6 py-2 rounded-lg hover:bg-gray-50">Back</button>
                    <button id="next-step2" type="button" class="text-white px-8 py-3 rounded-xl font-medium hover:shadow-lg transform transition-all duration-300 cursor-not-allowed bg-gray-400" disabled aria-disabled="true"F>
                        Next
                    </button>
                </div>
            </div>

            <!-- History Section -->
            <div id="step3-content" class="hidden step-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Step 3: Processing</h2>
                </div>
                <div id="current-process" class="mb-6">
                    <p class="text-gray-600 mb-2"><span class="font-medium">Processing File:</span> <span id="processing-file-name"></span></p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                        <div id="process-progress" class="bg-[#6968ae] h-2.5 rounded-full w-0 transition-all duration-500"></div>
                    </div>
                </div>
                <div id="history-section" class="hidden">
                    <h3 class="text-lg font-medium mb-4">Processing History</h3>
                    <div id="history" class="divide-y divide-gray-200 max-h-96 overflow-y-auto">
                        <!-- History items will be inserted here -->
                    </div>
                </div>
                <div class="flex justify-between mt-6">
                    <button id="back-step3" class="border border-[#6968ae] text-[#6968ae] px-6 py-2 rounded-lg hover:bg-gray-50">Back</button>
                    <button id="process-new" class="bg-[#6968ae] text-white px-6 py-2 rounded-lg hover:opacity-90">
                        Process New File
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Results -->
    <div id="resultsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Processing Results</h3>
                <button class="modal-close text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <div id="resultContent" class="overflow-auto max-h-[70vh]">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
